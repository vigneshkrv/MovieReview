<div style="margin-left: 40%;">
  <input (change)="changeInput()" style="width: 30%;margin-right: 5px;border-radius: 3px;border-color: cornflowerblue;height: 40px;" type="email" [(ngModel)]="searchValue">
  <button (click)="searchMovies()" class="btn btn-primary">
    <fa-icon class="" [icon]="faSearch"></fa-icon>
  </button>
  <button (click)="createMovies()" class="btn btn-primary" style="margin-left: 10px;">
    Create
  </button>
</div>

<div class="row mt-5 " style="margin:auto">
  <div class="col-md-3" *ngFor="let movie of movies" >
    <div *ngIf="movie!==null" class="mt-4 card container" style="float: left;" (click)="navigateProduct(movie.id)">
     
      <div class='first'>
        <!-- <img class="img1" src={{movie.}} > -->
      </div>
      <div class="mb-3">
        <span><strong>Title: {{movie.original_title}}</strong></span>
      </div>
      <div class="mb-3" >
        <span><strong>Release Date: {{movie.release_date}}</strong></span>
      </div>
      <div>
        <span><strong>Rating</strong></span><bar-rating [(rate)]="movie.vote_average" [max]="10" [theme]="'stars'"></bar-rating>
        <span><strong>Budget: </strong></span>  <span><strong>{{movie.budget}}$</strong></span>
      </div>
    </div>
    <div *ngIf="movie!==null" class="" style="margin-top: 20px;">
      <button  (click)="editMovie(movie.id)" class="btn btn-primary" style="margin-right: 4%; margin-top: 20px;">
      Edit
    </button>
    <button (click)="deleteMovie(movie)" class="btn btn-primary" style="margin-right: 4%; margin-top: 20px;">
      Delete
    </button>
  </div>
    
  </div>
</div>
